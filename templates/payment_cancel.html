<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - mPAY ONE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 text-center">
                <div class="mb-4">
                    <div class="d-inline-flex align-items-center">
                        <i class="fas fa-credit-card text-primary mr-2" style="font-size: 1.8rem;"></i>
                        <span class="h4 mb-0 font-weight-bold">mPAY ONE x Raja Ferry Port</span>
                    </div>
                </div>
                
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body p-4">
                        <div class="text-warning mb-4">
                            <i class="fas fa-exclamation-triangle fa-3x"></i>
                        </div>
                        <h5 class="mb-3">Payment Cancelled</h5>
                        <p>Your payment for booking #{{ booking_id }} has been cancelled.</p>
                        <p>No charges have been made to your account.</p>
                        <hr class="my-4">
                        <div class="row">
                            <div class="col-md-6 mb-2 mb-md-0">
                                <a href="{{ url_for('payment_form', booking_id=booking_id) }}" class="btn btn-primary btn-block">Try Again</a>
                            </div>
                            <div class="col-md-6">
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-block">Return to Raja Ferry Port</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <small class="text-muted">
                    <i class="fas fa-lock mr-1"></i> Secured payments by mPAY ONE
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
